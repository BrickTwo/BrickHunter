    <div id="dialogCountry" title="Select Country">
      <p>Please select your country</p>
      <p><select id="pabLanguage">
        <option value="de-DE" selected="selected">Deutschland / Deutsch</option>
        <option value="en-DE">Deutschland / Englisch</option>
        <option value="de-CH">Schweiz / Deutsch</option>
        <option value="fr-CH">Suisse / Français</option>
        <option value="en-CH">Suisse / English</option>
        <option value="de-AT">Österreich / Deutsch</option>
        <option value="en-AT">Austria / English</option>
      </select></p>
      <p><button id="country">OK</button></p>
    </div>
    <div id="dialogWantedList" title="BrickLink Wanted">
      <p>Please upload BrickLink Wanted List</p>
      <p><input id="upload" type="file" accept="text/xml" name="files[]" /></p>
    </div>
    <div id="dialogSteineTeile" title="Age & Country missing">
      <p>Please select the age & country on the LEGO Page for Bricks & Pieces</p>
      <a href="https://www.lego.com/de-de/service/replacementparts" target="_blank">Open LEGO Bircks & Pieces Page</a>
      <p><button id="ageCountry">Done</button></p>
    </div>
    <div id="dialogProgress" title="Progress">
    </div>
