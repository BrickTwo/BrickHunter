<mat-sidenav-container [hasBackdrop]="false" style="background-color: transparent;">
  <mat-sidenav-content>
    <div class="flex flex-row">
      <mat-icon matListItemIcon style="margin-top: 7px">list_alt</mat-icon>
      <h2>Parts Lists</h2>
    </div>
    <mat-card>
      <mat-card-content>
        <button mat-stroked-button (click)="drawer.open()">Import</button>
        <mat-divider style="margin: 10px;"></mat-divider>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Positions Column -->
          <ng-container matColumnDef="positions">
            <th mat-header-cell *matHeaderCellDef> Positions </th>
            <td mat-cell *matCellDef="let element"> {{element.parts.length}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
              <button mat-stroked-button (click)="onDeletePartsList(element.id)"><mat-icon>delete</mat-icon>Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPartsList(row)"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
  <mat-sidenav mode="over" #drawer position="end" fixedInViewport="Fixed" style="width: 600px; padding: 20px">
    <div class="flex flex-row-reverse ...">
      <mat-icon (click)="drawer.close()" style="cursor: pointer; font-size: xx-large;">close</mat-icon>
    </div>
    <app-parts-list-import (close)="drawer.close()"></app-parts-list-import>
  </mat-sidenav>
</mat-sidenav-container>
