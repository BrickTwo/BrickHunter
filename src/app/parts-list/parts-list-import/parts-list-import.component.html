<div class="flex flex-col ...">
    <app-file-upload requiredFileType="text/xml, application/json" [directRead]="true"
        (fileUpload)="onFileContentChange($event)" (fileName)="onFileNameChange($event)"
        style="padding-bottom: 10px;"></app-file-upload>
    <form (ngSubmit)="onSubmit(importForm)" #importForm="ngForm">
        <div class="flex flex-col ...">
            <mat-form-field class="example-full-width">
                <mat-label>Name of the parts list</mat-label>
                <input matInput name="listName" ngModel>
            </mat-form-field>
            <button mat-stroked-button>Import</button>
        </div>
    </form>
    <div *ngIf="importStatus > 0">
        <mat-progress-spinner class="example-margin" mode="indeterminate"></mat-progress-spinner>
        <div *ngIf="importStatus === 1">[1/3] Import started</div>
        <div *ngIf="importStatus === 2">[2/3] get Rebrickable Data</div>
        <div *ngIf="importStatus === 3">[3/3] get BrickLink Data</div>
    </div>
</div>
