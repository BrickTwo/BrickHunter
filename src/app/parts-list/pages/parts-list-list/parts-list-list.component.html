<h2><fa-icon [icon]="faList" class="page-title-icon"></fa-icon>Parts Lists</h2>
<p-card>
  <button
    pButton
    pRipple
    type="button"
    label="Import"
    class="p-button-outlined"
    icon="fa fa-plus"
    (click)="onImport()"
  ></button>
  <p-divider></p-divider>
  <p-table
    [value]="partsLists"
    selectionMode="single"
    (onRowSelect)="openPartsList($event.data)"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Positions</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-partsList>
      <tr [pSelectableRow]="partsList">
        <td>{{ partsList.name }}</td>
        <td>{{ partsList.parts.length }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            label="Delete"
            class="p-button-danger"
            icon="fa fa-trash-can"
            (click)="onDeletePartsList(partsList.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-confirmDialog
[style]="{ width: '50vw' }"
key="positionDialog"
position="top"
[baseZIndex]="10000"
rejectButtonStyleClass="p-button-outlined"
></p-confirmDialog>
<app-parts-list-import></app-parts-list-import>
