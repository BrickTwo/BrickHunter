<p-card>
  <p-dataView #dv [value]="parts" [layout]="layout" gridStyleClass="grid-style" [lazy]="true">
    <ng-template pTemplate="header">
      <app-browse-parts-page-settings></app-browse-parts-page-settings>
    </ng-template>
    <ng-template pTemplate="footer">
      <app-browse-parts-page-settings></app-browse-parts-page-settings>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
          <img
            class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
            [src]="'https://brickhunter.blob.core.windows.net' + product.imageUrl"
            [alt]="product.description" />
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ product.description }}</div>
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">{{ product.categoryId }}</span>
                </span>
              </div>
            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <span class="text-2xl font-semibold">{{ '$' + product.priceAmount }}</span>
              <button
                pButton
                icon="pi pi-shopping-cart"
                class="md:align-self-end mb-2 p-button-rounded"
                [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-part pTemplate="gridItem">
      <!-- <div class="col-6 xl:col-3 xxl:col-2 xxxl:col-2 xxxxl:col-1 p-1"> -->
      <!-- <div class="flex flex-wrap gap-3"> -->
      <!-- <div class="p-1" style="width: 0; min-width: 200px; max-width: 300px; flex: 1 1 0px"> -->
      <div class="p-1">
        <div class="p-2 border-1 surface-border surface-card border-round">
          <div class="align-items-center" style="height: 120px; cursor: pointer">
            <div [style]="getImageStyle(part)"></div>
            <div class="flex justify-content-between" style="position: relative; top: -120px">
              <p-tag severity="warning" *ngIf="part.deliveryChannel === 'pab'">Bestseller</p-tag>
              <p-tag severity="info" *ngIf="part.deliveryChannel === 'bap'">Standard</p-tag>
              <p-tag severity="danger" *ngIf="part.deliveryChannel === 'oos'">Out Of Stock</p-tag>
            </div>
            <div class="flex justify-content-end" style="width: 100%; position: relative; top: -152px; right: -10px">
              <div class="flex justify-content-end flex-column">
                <p-button
                  icon="fa fa-heart"
                  styleClass="p-button-rounded p-button-text p-button-danger text-xl"></p-button>
                <p-button
                  icon="fa fa-circle-check"
                  styleClass="p-button-rounded p-button-text p-button-success text-xl"
                  class="top-20"></p-button>
                <p-button
                  icon="fa fa-solid fa-arrow-up-right-from-square"
                  styleClass="p-button-rounded p-button-text text-md"
                  class="top-10"></p-button>
              </div>
            </div>
          </div>
          <div style="height: 48px; overflow: hidden">
            <div class="font-bold">{{ part.description }}</div>
          </div>
          <div class="flex flex-column gap-1">
            <div class="flex justify-content-between">
              <div>Element:</div>
              <div>{{ part.elementId }}</div>
            </div>
            <div class="flex justify-content-between">
              <div>Design:</div>
              <div>{{ part.designId }}</div>
            </div>
            <div class="flex justify-content-between">
              <div>
                <img
                  src="/assets/flag_placeholder.png"
                  [class]="'flag flag-' + part.country.toLowerCase()"
                  style="width: 18px" />
              </div>
              <div>{{ part.priceAmount }} {{ part.priceCurrency }}</div>
            </div>
            <div style="overflow: hidden">
              <app-color [colorId]="part.colorId" [onlyMainColor]="true"></app-color>
            </div>
            <p-button
              icon="fa fa-plus"
              label="Add"
              styleClass="p-button-solid text-md"
              class="full-width-button"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</p-card>
