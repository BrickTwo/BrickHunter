<p-card header="Categories">
  <p-tree
    [value]="categories"
    [(selection)]="selectedCategory"
    selectionMode="single"
    (onNodeSelect)="onSelectCategory($event.node.key)">
    <ng-template let-category pTemplate="default">
      <!-- <p-inputSwitch [(ngModel)]="category.active" inputId="onlyPrinted" *ngIf="category.key !== '9999'">
      </p-inputSwitch> -->
      {{ category.label }} ({{ category.data }})
    </ng-template>
  </p-tree>
</p-card>
