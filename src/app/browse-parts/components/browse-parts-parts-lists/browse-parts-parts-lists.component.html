<p-card header="Parts Lists">
  <div style="margin-bottom: 1rem">
    <i class="fa-solid fa-heart" style="font-size: 20px; color: #d32f2f"></i>
    <span class="ml-2"
      >Wish list ({{ wishList.length }})
      <span (click)="onShowParts('wish')" *ngIf="show !== 'wish'">
        <i class="fa-regular fa-eye-slash" style="color: rgba(10, 52, 99, 0.5)"></i>
      </span>
      <span (click)="onHideParts()" *ngIf="show === 'wish'">
        <i class="fa-regular fa-eye" style="color: #0a3463"></i>
      </span>
    </span>
  </div>
  <div style="margin-bottom: 1rem">
    <i class="fa-solid fa-circle-check" style="font-size: 20px; color: #689f38"></i>
    <span class="ml-2"
      >Have it ({{ haveItList.length }})
      <span (click)="onShowParts('haveit')" *ngIf="show !== 'haveit'">
        <i class="fa-regular fa-eye-slash" style="color: rgba(10, 52, 99, 0.5)"></i>
      </span>
      <span (click)="onHideParts()" *ngIf="show === 'haveit'">
        <i class="fa-regular fa-eye" style="color: #0a3463"></i>
      </span>
    </span>
  </div>
  <div *ngFor="let partsList of partsLists" class="field-checkbox">
    <p-radioButton
      [inputId]="partsList.uuid"
      name="category"
      [value]="partsList.uuid"
      [(ngModel)]="selectedListUuid"
      (onClick)="onSelectList($event.value)"></p-radioButton>
    <span class="ml-2">
      <label [for]="partsList.uuid" style="overflow-wrap: anywhere">
        {{ partsList.name }} ({{ partsList.parts.length }})
      </label>
      <span (click)="onShowParts(partsList.uuid); $event.stopPropagation()" *ngIf="show !== partsList.uuid">
        <i class="fa-regular fa-eye-slash" style="color: rgba(10, 52, 99, 0.5)"></i>
      </span>
      <span (click)="onHideParts(); $event.stopPropagation()" *ngIf="show === partsList.uuid">
        <i class="fa-regular fa-eye" style="color: #0a3463"></i>
      </span>
    </span>
  </div>
  <p-button
    icon="fa fa-plus"
    label="Create Parts List"
    styleClass="p-button-solid text-md"
    class="full-width-button"
    (click)="onCreatePartsList()"></p-button>
</p-card>
