<div class="flex align-items-center justify-content-center">
  <div>
    <p-dropdown
      [options]="options"
      optionLabel="label"
      optionValue="value"
      [(ngModel)]="perPage"
      (onChange)="onPerPageChange()"></p-dropdown>
  </div>
  <div class="flex-1">
    <p-paginator
      (onPageChange)="onPageChange($event.page)"
      [first]="page * perPage"
      [rows]="perPage"
      [totalRecords]="totalParts"></p-paginator>
  </div>
  <div class="justify-content-end">
    <!-- <p-selectButton
      [options]="layoutOptions"
      [ngModel]="layout"
      optionLabel="icon"
      optionValue="value"
      (onChange)="onLayoutChanged($event.value)">
      <ng-template let-item>
        <i [class]="item.icon"></i>
      </ng-template>
    </p-selectButton> -->
    <p-dropdown
      id="country"
      [options]="countries"
      [(ngModel)]="selectedCountry"
      placeholder="Select a Country"
      appendTo="body"
      autoWidth="false"
      [style]="{ width: '100%' }"
      (onChange)="onCountrySelect()">
      <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="selectedCountry">
          <img
            src="/assets/flag_placeholder.png"
            [class]="'flag flag-' + selectedCountry?.countryCode?.toLowerCase()"
            style="width: 18px" />
          <div>
            {{ selectedCountry.countryCode | uppercase }} {{ selectedCountry.lastUpdate + 'Z' | date : 'short' }}
          </div>
        </div>
      </ng-template>
      <ng-template let-country pTemplate="item">
        <div class="flex align-items-center gap-2">
          <img
            src="/assets/flag_placeholder.png"
            [class]="'flag flag-' + country.countryCode.toLowerCase()"
            style="width: 18px" />
          <div>{{ country.countryCode | uppercase }} {{ country.lastUpdate + 'Z' | date : 'short' }}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>
